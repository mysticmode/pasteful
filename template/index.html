<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pasteful - Create</title>
    <style>
        @font-face {
            font-family: "JetBrains Mono";
            src: url("/static/font/JetBrainsMono-Bold.woff2") format("woff2");
        }

        * {
            box-sizing: border-box;
        }

        html,
        body {
            margin: 0;
            padding: 0;
        }

        body {
            font-family: Verdana, sans-serif;
            font-size: 16px;
            line-height: 1.5;
            margin: 1em auto;
            width: 800px;
        }

        a {
            font-size: inherit;
            color: #008b8b;
            font-weight: 600;
        }

        .header {
            margin-bottom: 2em;
        }

        .header .logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            color: #008b8b;
            text-decoration: none;
        }

        .form-control,
        .form-select {
            font-family: Verdana, sans-serif;
            font-size: 16px;
            background-color: #f2f2f2;
            border: none;
            resize: none;
            outline: none;
            width: 100%;
            font-size: 1rem;
            padding: 0.5rem;
            margin-bottom: 1em;
        }

        textarea.form-control {
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
            overflow-y: hidden;
            resize: none;
        }

        .form-section {
            margin: 2em 0;
        }

        .form-title {
            margin-bottom: 0.5em;
        }

        .form-section .form-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        textarea.form-control.code {
            font-family: 'JetBrains Mono', monospace;
            color: #444;
            font-size: 0.9rem;
            
        }

        .form-action {
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .button {
            padding: 0.5em;
            border: 2px solid #2b5a5a;
            background-color: #f0f0f0;
            font-size: 1rem;
            color: inherit;
            cursor: pointer;
        }

        .button:hover {
            background-color: silver;
        }

        .button span {
            font-size: 1.2rem;
        }

        .button.button-primary {
            background-color: #55a7a7;
        }

        .button.button-primary:hover {
            background-color: #008b8b;
        }

        .button.button-delete {
            background-color: #d58181;
        }

        .button.button-delete:hover {
            background-color: #bb6565;
        }
    </style>
</head>
<body>
    <header class="header">
        <a href="https://pasteful.org" class="logo">Pasteful</a>
    </header>

    <main class="container">
        <div class="banner-form">
            <div class="form-title">Add the necessary meta information:</div>
            <input type="text" name="url" class="form-control pasteful-url" placeholder="* Enter a URL path: my-code-snippet">
            <textarea onkeyup="textAreaAdjust(this)"  name="description" class="form-control pasteful-title" placeholder="optional: Enter a description of this pasteful snippet (Markdown supported)..."></textarea>
        </div>

        <div id="snippet">
            <div class="form-section">
                <div class="form-title">Start creating snippet below: <span class="right"><button class="button button-delete" type="button" onclick="deleteFile(this)"><span>x</span> Delete</button></span></div>
                <input type="text" class="form-control pasteful-filename" name="filename" placeholder="* Filename including extension...">
                <textarea onkeyup="textAreaAdjust(this)"  class="form-control pasteful-reference" name="reference" placeholder="optional: Add a description for reference (Markdown supported)..."></textarea>
                
                <textarea onkeyup="textAreaAdjust(this)" class="form-control code" name="code" placeholder="* Put your code here..." name="code"></textarea>
            </div>
        </div>

        <div class="form-action">
            <button class="button" type="button" onclick="addNewFile()"><span>+</span> Add new file</button>
            <div>
                <button class="button button-secondary" type="button">Save</button>
                <button class="button button-primary" type="button">Publish</button>
            </div>
        </div>
    </main>
    <script>
        function textAreaAdjust(element) {
            element.style.height = "1px";
            element.style.height = (25+element.scrollHeight)+"px";
        }

        function addNewFile() {
            const innerString = '<div class="form-title">Start creating snippet below: <span class="right"><button class="button button-delete" type="button" onclick="deleteFile(this)"><span>x</span> Delete</button></span></div><input type="text" class="form-control pasteful-filename" name="filename" placeholder="* Filename including extension..."><textarea onkeyup="textAreaAdjust(this)"  class="form-control pasteful-reference" name="reference" placeholder="optional: Add a description for reference (Markdown supported)..."></textarea><textarea onkeyup="textAreaAdjust(this)" class="form-control code" name="code" placeholder="* Put your code here..." name="code"></textarea>'
            const outerDiv = document.createElement("div")
            outerDiv.className = "form-section"
            outerDiv.innerHTML = innerString

            const snippet = document.getElementById("snippet")
            snippet.append(outerDiv)
        }

        function deleteFile(element) {
            element.closest('.form-section').remove()
        }
    </script>
</body>
</html>
